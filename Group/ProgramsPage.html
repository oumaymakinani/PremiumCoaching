<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Our Programs</title>
  <link rel="stylesheet" href="programs.css" />
</head>
<body>
  <div class="container">
    <h1>Browse Our Training Programs</h1>

    <!-- Search & Filter Section -->
    <div class="filter-container">
      <input
        type="text"
        id="search-bar"
        placeholder="Search by program title..."
        maxlength="50"
      />
      <small id="char-count">50 characters remaining</small>

      <label for="difficulty-filter">Difficulty:</label>
      <select id="difficulty-filter">
        <option value="all">All</option>
      </select>

      <label for="type-filter">Type:</label>
      <select id="type-filter">
        <option value="all">All</option>
      </select>

      <button id="reset-filters">Reset</button>
    </div>

    <!-- Programs List -->
    <div class="programs-container" id="programs-list">
      <!-- Programs will be dynamically loaded here -->
    </div>

    <a href="ProfilePage.html" class="btn back-btn">Back to Profile</a>
  </div>

  <!-- Like Feature Template (optional) -->
  <template id="program-template">
    <div class="program-card">
      <h3 class="program-title"></h3>
      <p><strong>Description:</strong> <span class="program-description"></span></p>
      <p><strong>Difficulty:</strong> <span class="program-difficulty"></span></p>
      <p><strong>Type:</strong> <span class="program-type"></span></p>
      <p><strong>Duration:</strong> <span class="program-duration"></span> mins</p>
      <button class="like-btn">❤️ <span class="likes-count">0</span></button>
    </div>
  </template>

  <script src="programs.js"></script>
</body>
</html>
